<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Calculadora Iphone</title>
</head>
<body>
    <div class="calculator">
        <div id="main-calculator" class="main-calculator">
            <div class="display">
                <p class="display-text">0</p>
            </div>
            <div class="keys">
                <button id="k-clear" class="key gray">AC</button>
                <button id="k-toggle-signal" class="key gray">+/-</button>
                <button id="k-percentage" class="key gray">%</button>
                <button id="k-division" class="key op">/</button>
                <button id="k-7" class="key num">7</button>
                <button id="k-8" class="key num">8</button>
                <button id="k-9" class="key num">9</button>
                <button id="k-mult" class="key op">x</button>
                <button id="k-4" class="key num">4</button>
                <button id="k-5" class="key num">5</button>
                <button id="k-6" class="key num">6</button>
                <button id="k-minus" class="key op">-</button>
                <button id="k-1" class="key num">1</button>
                <button id="k-2" class="key num">2</button>
                <button id="k-3" class="key num">3</button>
                <button id="k-plus" class="key op">+</button>
                <button id="k-0" class="key num">0</button>
                <button id="k-dot" class="key op">,</button>
                <button id="k-res" class="key">=</button>
            </div>
        </div>
        <div id="calculator-tab">
            <img id="tab-img" src="assets/arrow-right.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
